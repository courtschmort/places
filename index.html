<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <h1>Oh, the places you've been:</h1>
    <form>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter location">
      </div>
      <div class="form-group">
        <label for="location">Landmarks</label>
        <input type="text" class="form-control" id="landmarks" placeholder="Enter landmarks">
      </div>
      <div class="form-group">
        <label for="location">Time of year to visit</label>
        <input type="text" class="form-control" id="timeOfYear" placeholder="Enter time of year to visit">
      </div>
      <div class="form-group">
        <label for="location">Notes</label>
        <input type="text" class="form-control" id="notes" placeholder="Enter any notes about this destination">
      </div>
      <button type="submit" class="btn btn-primary">Let's Go!</button>
    </form>
    <ul id="log">
    </ul>
  </body>
  </html>
